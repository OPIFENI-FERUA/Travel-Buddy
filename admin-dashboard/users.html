<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Buddy Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar (Same as index.html) -->
        <nav class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Buddy Logo">
                <h2>Buddy Admin</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <span class="material-icons">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="users.html">
                        <span class="material-icons">people</span>
                        Users
                    </a>
                </li>
                <li>
                    <a href="bookings.html">
                        <span class="material-icons">local_shipping</span>
                        Bookings
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <span class="material-icons">payments</span>
                        Payments
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <span class="material-icons">settings</span>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Users Management</h1>
                    <div class="user-info">
                        <span class="material-icons">notifications</span>
                        <div class="user-profile">
                            <img src="../assets/images/profile.png" alt="Admin Profile">
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Users Management Section -->
            <div class="management-section">
                <div class="section-header">
                    <div class="search-bar">
                        <span class="material-icons">search</span>
                        <input type="text" id="userSearch" placeholder="Search users...">
                    </div>
                    <button class="add-button" onclick="showAddUserModal()">
                        <span class="material-icons">add</span>
                        Add User
                    </button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- User rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prevPage" class="pagination-button">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="pagination-button">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close-button" onclick="closeAddUserModal()">&times;</span>
            </div>
            <form id="addUserForm" class="modal-form">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="closeAddUserModal()">Cancel</button>
                    <button type="submit" class="submit-button">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="users.js"></script>
</body>
</html>
